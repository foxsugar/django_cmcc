<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
{#    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->#}
    <script src="../static/js/jquery-3.1.0.min.js"></script>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
{#    <link rel="stylesheet" href="../testDjango/static/css/bootstrap-theme.min.css">#}

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="../static/js/bootstrap.min.js"></script>
    <title>登陆</title>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <form role="form" action="login" method="post">{% csrf_token %}
                <div class="form-group">
{#                    <%--<label for="exampleInputEmail1">用户</label><input name="name" type="email" class="form-control" id="exampleInputEmail1" />--%>#}
                    <label for="exampleInputEmail1">用户</label><input name="name"  class="form-control" id="exampleInputEmail1" />
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label><input name="passwd" type="password" class="form-control" id="exampleInputPassword1" />
                </div>

                <div class="checkbox">
                    <label><input type="checkbox" />记住我</label>
                </div>
                <button type="submit" class="btn btn-default">登录</button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
